# The URL the site will be built for
base_url = "https://simlay.net"
title = "simlay"
description = "The home of simlay.net"

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

theme = "zerm"
# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

taxonomies = [
    # You can enable/disable RSS
    {name = "categories", rss = true},
    {name = "tags", rss = true},
]

# Put all your custom variables here
[extra]

# Zerm
author = "Sebastian Imlay"
show_author = false
show_tags = true
show_categories = true
theme_color = "blue"
main_menu = [
    {url="/me/", name="me"},
]
logo_text = "simlay"
google_analytics = { enabled = true, id = "G-L9TH2L5VPT"}
goatcounter_code = "simlay"
read_more = "read more"
og_preview_img = "simlay.png"
mastodon_url = "https://hachyderm.io/@simlay"

# Link in logo. Default returns you to $BASE_URL.
#logo_home_link = "/"


# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
[markdown]
highlight_code = true

# A list of directories used to search for additional `.sublime-syntax` and `.tmTheme` files.
extra_syntaxes_and_themes = []
